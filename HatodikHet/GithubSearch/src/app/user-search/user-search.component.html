<div class="container">
    <h2>Search for a Github User</h2>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter username" name="username">
      </div>
      <button type="button" class="btn btn-primary" (click)="searchUser()">Search</button>
    </form>
    <hr>
    <div *ngIf="user">
      <ul>
        <li *ngFor="let u of user">
          <h4><a href="{{ u.html_url }}" target="_blank">{{ u.login }}</a></h4>
          <img [src]="u.avatar_url" alt="{{ u.login }}" height="100">
          <p><a href="{{ u.html_url }}" target="_blank">{{ u.html_url }}</a></p>
        </li>
      </ul>
    </div>    
  </div>
